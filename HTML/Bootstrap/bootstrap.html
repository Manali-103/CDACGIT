    <div class="container-mt-3">
      <form class="was-validated">
        <div class="form-group">
          <label class="form-label">Enter your name</label>
          <input type="text" name="fname" class="form-control" required />
          <span class="valid-feedback"> correct data inserted</span>
          <span class="invalid-feedback">Incorrect data inserted</span>
        </div>
        <div class="form-group">
          <label class="form-label">Enter your password</label>
          <input type="text" name="password" class="form-control" required />
          <span class="valid-feedback"> correct data inserted</span>
          <span class="invalid-feedback">Incorrect data inserted</span>
        </div>
        <div class="form-group">
          <label class="form-label">Enter your email</label>
          <input type="email" name="email" class="form-control" required />
          <span class="valid-feedback"> correct data inserted</span>
          <span class="invalid-feedback">Incorrect data inserted</span>
        </div>
        <div class="form-group">
          <label class="form-label">Enter your mobile number</label>
          <input type="tel" name="number" class="form-control" required />
          <span class="valid-feedback"> correct data inserted</span>
          <span class="invalid-feedback">Incorrect data inserted</span>
        </div>
        <div class="form-check-group">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" required />Accept
            term and condition</label>
        </div>
        <label> Select your gender:</label>
        <div class="form-check-group">
          <label class="form-check-label">
            <input
              type="radio"
              name="gender"
              class="form-check-input"
              value="male"
              required/>male</label>
        </div>
        <div class="form-check-group">
          <label class="form-check-label">
            <input
              type="radio"
              name="gender"
              class="form-check-input"
              value="female"
              required/>female</label>
        </div>
      </form>
    </div>
